version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: adria-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: adria_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: adria-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/adria_dev
      JWT_SECRET: dev-secret-change-in-production
      FRONTEND_URL: http://localhost:3000
    ports:
      - '3001:3001'
    volumes:
      - ./packages/backend:/app
      - /app/node_modules
      - ./packages/shared:/shared
    command: npm run dev

  # Frontend Next.js
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    container_name: adria-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - '3000:3000'
    volumes:
      - ./packages/frontend:/app
      - /app/node_modules
      - /app/.next
      - ./packages/shared:/shared
    command: npm run dev

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: adria-network

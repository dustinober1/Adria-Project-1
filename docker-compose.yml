version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: adria_postgres
    environment:
      POSTGRES_USER: adria_user
      POSTGRES_PASSWORD: adria_password
      POSTGRES_DB: adria_style_studio
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U adria_user -d adria_style_studio"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

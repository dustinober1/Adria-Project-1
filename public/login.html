<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Adria Cross — Personal Stylist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/landing.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #f5f0e8 0%, #e8dcc8 100%);
        }
        .auth-box {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(212, 165, 116, 0.15);
            max-width: 450px;
            width: 100%;
        }
        .auth-box h1 {
            color: #c19a5d;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .auth-box .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e8dcc8;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #c19a5d;
        }
        .btn-primary {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #d4a574 0%, #c19a5d 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'Montserrat', sans-serif;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 165, 116, 0.3);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .error-message {
            color: #d32f2f;
            background: #ffebee;
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .success-message {
            color: #2e7d32;
            background: #e8f5e9;
            padding: 0.875rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }
        .success-message.show {
            display: block;
        }
        .auth-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }
        .auth-link a {
            color: #c19a5d;
            text-decoration: none;
            font-weight: 600;
        }
        .auth-link a:hover {
            text-decoration: underline;
        }
        .back-link {
            text-align: center;
            margin-top: 1rem;
        }
        .back-link a {
            color: #888;
            text-decoration: none;
        }
        .back-link a:hover {
            color: #c19a5d;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Welcome Back</h1>
            <p class="subtitle">Login to access your style studio</p>

            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>

            <form id="loginForm" method="POST" action="javascript:void(0);">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">Login</button>
            </form>

            <div class="auth-link">
                <a href="forgot-password.html">Forgot Password?</a>
            </div>

            <div class="auth-link">
                Don't have an account? <a href="register.html">Sign up</a>
            </div>

            <div class="back-link">
                <a href="index.html">← Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        // IMPORTANT: Set API base BEFORE loading auth.js
        if (window.location.port === '3000') {
            window.__API_BASE__ = 'http://127.0.0.1:8000';
        }
    </script>
    <script src="js/auth.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Hide previous messages
            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';

                try {
                const result = await auth.login(email, password);
                
                if (result.success) {
                    successMessage.textContent = 'Login successful! Redirecting...';
                    successMessage.classList.add('show');
                    
                    // Check if user is admin and redirect appropriately
                    setTimeout(() => {
                        if (result.user && result.user.isAdmin) {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'matcher.html';
                        }
                    }, 1000);
                }
            } catch (error) {
                errorMessage.textContent = error.message || 'Login failed. Please try again.';
                errorMessage.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Login';
            }
        });
    </script>
</body>
</html>

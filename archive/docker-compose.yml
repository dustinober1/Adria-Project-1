version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://adria_user:adria_password@db:5432/adria_db
      - SECRET_KEY=your_very_secure_random_jwt_secret_key_change_this_in_production_with_a_long_random_string
      - SECURE_COOKIES=true
      - DEBUG=false
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - adria-network

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=adria_db
      - POSTGRES_USER=adria_user
      - POSTGRES_PASSWORD=adria_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - adria-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - adria-network

volumes:
  postgres_data:

networks:
  adria-network:
    driver: bridge
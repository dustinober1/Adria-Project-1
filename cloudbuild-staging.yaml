steps:
  # Step 1: Install dependencies and run tests
  - name: 'node:20'
    id: 'test'
    entrypoint: 'npm'
    args: ['ci']

  - name: 'node:20'
    id: 'run-tests'
    entrypoint: 'npm'
    args: ['run', 'test']
    env:
      - 'NODE_ENV=test'

  # Step 2: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/adria-website:staging-$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/adria-website:staging-latest'
      - '--build-arg'
      - 'BUILD_ENV=staging'
      - '.'

  # Step 3: Push Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/adria-website'

  # Step 4: Run database migrations (if applicable)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'run-migrations'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Running database migrations for staging..."
        chmod +x ./scripts/run-migrations.sh
        ./scripts/run-migrations.sh staging

  # Step 5: Deploy to Cloud Run (Staging)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy-staging'
    args:
      - 'run'
      - 'deploy'
      - 'adria-website-staging'
      - '--image'
      - 'gcr.io/$PROJECT_ID/adria-website:staging-$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'NODE_ENV=staging,PORT=8080'
      - '--set-secrets'
      - 'DATABASE_URL=STAGING_DATABASE_URL:latest,JWT_SECRET=STAGING_JWT_SECRET:latest,SENDGRID_API_KEY=STAGING_SENDGRID_API_KEY:latest'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'
      - '--port'
      - '8080'

  # Step 6: Run smoke tests against staging
  - name: 'node:20'
    id: 'smoke-tests'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Running smoke tests against staging environment..."
        chmod +x ./scripts/smoke-tests.sh
        ./scripts/smoke-tests.sh staging

  # Step 7: Send deployment notification
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'notify'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Deployment to staging completed successfully!"
        echo "Image: gcr.io/$PROJECT_ID/adria-website:staging-$SHORT_SHA"
        echo "Service URL: https://adria-website-staging-<hash>.run.app"

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/adria-website:staging-$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/adria-website:staging-latest'

# Build configuration
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  logStreamingOption: STREAM_ON

# Timeout for entire build
timeout: '1800s'

# Substitutions
substitutions:
  _DEPLOY_REGION: 'us-central1'
  _SERVICE_NAME: 'adria-website-staging'

# Tags for build tracking
tags:
  - 'staging'
  - 'adria-website'
  - 'automated-deployment'
